<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Proud Kids 在线固定外教小班课</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/flexible.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/github-light.css" media="screen">

    <script src="js/flexible.js"></script>

</head>
<style>
    #chose {
        width: 80%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        line-height: 50px;
        margin: 50px auto;
        text-align: center;
        font-size: 20px;
    }
</style>

<body>
    <!-- Initialize Swiper -->
    <div class="top-box">
        <img src="./images/1.png" alt="">
    </div>
    <div class="main-box flex-box">
        <div class="item1 mt-40">
            <p class="font-36">免费领取价值<span class="font-48">288元</span>体验课</p>
            <p class="font-28">当前已有<span style="color: #ff832f">8536人</span>参与课程</p>
        </div>
        <div class="mt-40 item-input">
            <input type="text" placeholder="请输入您家孩子的名字" id="name">
        </div>
        <div class="mt-20 item-input">
            <input type="tel" maxlength="11" placeholder="请输入您的手机号码" id="phone">
        </div>
        <div class="mt-20 item-input flex-box">
            <input type="number" placeholder="请输入短信验证码" id="message" maxlength="4">
            <div class="messageBtn" id="get-message">获取验证码</div>
        </div>
        <div class="mt-20 item-input flex-box" id="picker1">
            <div id="select" class="color-c">选择孩子的学习阶段</div>
            <div class="icon">
                <img src="./images/icon.png" alt="">
            </div>
        </div>
        <div class="mt-40 flex-box item-btn">
            <div class="buybtn font-38" id="complete-button">立即0元领取</div>
            <p class="mt-20" style="color: #0092d6;">*Proud Kids保证每位学员的信息安全</p>
        </div>
    </div>
    <div class="video-box flex-box">
        <img src="./images/title1.png" alt="">
        <video src="https://files.proudkids.cn/video/q2.mp4" poster="./images/poster.png" preload="auto" x5-playsinline
            webkit-playsinline playsinline width="100%">
        </video>
        <p>CCTV老故事频道于2019年9月15日晚八点播出了新一期“逐梦年代”。在本期节目中，Proud Kids创始人 Leeson老师受邀做客CCTV老故事演播厅，与著名央视主持人李思思探讨了中国少儿英语教学理念。</p>
        <p>Leeson老师阐述了自己回国做少儿英语的梦想：希望能够为千万家庭带来正确的英语学习理念；希望能够通过培养更多的优质师资来让更多孩子受益；希望能够把优质中外教带到千万百姓家。</p>
    </div> 
    <div class="btm-box">
        <img src="./images/2.png" alt="">
        <img src="./images/3.png" alt="">
        <img src="./images/4.png" alt="">
        <img src="./images/5.png" alt="">
    </div>
    <div class="bottom-btn flex-box font-38">
        <div class="item-l" id="consult">点击咨询</div>
        <div class="item-r" id="goTop">立即0元领取</div>
    </div>
    <div class="fixed-box hidden">
        <img src="./images/cloes.png" alt="" class="img1">
        <img src="./images/qcode.png" alt="" class="img2">

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/picker.min.js"></script>
    <script src="js/chose.js"></script>
    <script>
        $("video").addClass('pause'); //for check pause or play add a class
        $('video').click(function () {
            if ($(this).hasClass('pause')) {
                $("video").trigger("play");
                $(this).removeClass('pause');
                $(this).addClass('play');
            } else {
                $("video").trigger("pause");
                $(this).removeClass('play');
                $(this).addClass('pause');
            }
        })
    </script>
</body>

</html>
